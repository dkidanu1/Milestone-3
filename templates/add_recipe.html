{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten">
    <form class="col s12" method="post" action="">
        <!--Category drop down-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label for="icon_prefix">Category</label>
            </div>
        </div>

        <!--Recipe Name Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <!--Recipe Description Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">toc</i>
                <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="500"
                    class="materialize-textarea"></textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>

        <!--Recipe Ingredients list -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <textarea id="ingredients" name="ingredients" minlength="5" maxlength="500"
                    class="materialize-textarea"></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>

        <!--Recipe steps -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">comment</i>
                <textarea id="recipe_steps" name="recipe_steps" minlength="5" maxlength="500"
                    class="materialize-textarea"></textarea>
                <label for="recipe_steps">Recipe Instructions</label>
            </div>
        </div>

        <!--Duration -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add_alarm</i>
                <textarea id="duration_cook" name="duration_cook" minlength="5" maxlength="50"
                    class="materialize-textarea"></textarea>
                <label for="duration_cook">Duration of Cook</label>
            </div>
        </div>

        <!--Image Url -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">camera_alt</i>
                <label id="urlLabel" class="strong-label"> Image URL</label>
                    <input id="imageUrl" name="imageUrl" type="text" class="validate form-control"
                           placeholder="https://worlds-best-chocolate-cake.com/etc">
            </div>
        </div>

        <!--created date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input id="createdDate" name="createdDate"  type="text" class="datepicker validate" required>
                <label for="createdDate">Date Created</label>
            </div>
        </div>
        


        <!--Submission button-->
        <button id="submitForm" type="submit" name="action" class="btn btn-outline-success">Update</button>








    </form>
    </div>




{% endblock %}
